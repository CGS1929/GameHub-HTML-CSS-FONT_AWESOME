<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameHub | Support</title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <section class="top-bar">
    <div class="left-content">
      <h2 class="title">GameHub</h2>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a class="active" href="support.html">Support</a></li>
      </ul>
    </div>
    <div class="right-content">
      <img src="assets/images/filter.png" alt="Filter" class="filter" />
      <a href="cart.html"><img src="./assets/images/cart.png" alt="" class="cart"></a>
      <a href="login.html"><img src="assets/images/help.png" alt="Help" class="help" /></a>
      <div class="profile-img-box">
        <a href="profile.html"><img src="assets/images/profile.jpg" alt="Profile" /></a>
      </div>
      <img src="assets/images/menu.png" alt="Menu" class="menu" />
    </div>
  </section>

  <main class="support-container">
    <form class="support-box">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required placeholder="username" /><br /><br />
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="abc@123" /><br /><br />
      <label for="problem">Write Your Problem</label>
      <textarea id="problem" name="problem" rows="5" cols="30" required placeholder="Write your Problem Here...."></textarea><br><br>
      <button class="support-btn"><a href="index.html">Click Me</a></button>
    </form>
  </main>
</body>
</html>
